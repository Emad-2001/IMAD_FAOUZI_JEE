<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
  <meta charset="UTF-8">
  <title>Form Patients</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"></script>

</head>
<body>

<div layout:fragment="cont1" >
  <div class="col-md-6 offset-3">
  <form method="post" th:action="@{save}">
    <div>
      <label for="nom" >Nom</label>
      <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
      <span class="text-danger" th:errors="${patient.nom}"></span>
    </div>
    <div>
      <label for="date">Date Naissance</label>
      <input id="date" class="form-control" type="date" name="dataNaissance" th:value="${patient.dataNaissance}">
      <span  th:errors="${patient.dataNaissance}"></span>
    </div>
    <div>
      <label for="malade" >MALADE</label>
      <input id="malade" type="checkbox" name="malade" th:value="${patient.malade}">
      <span th:errors="${patient.malade}"></span>
    </div>
    <div>
      <label for="score">Score</label>
      <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
      <span class="text-danger" th:errors="${patient.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>

</div>




</body>
</html>
